---
# Example: Weekly backfill job (manual trigger or scheduled)
apiVersion: batch/v1
kind: CronJob
metadata:
  name: featureduck-weekly-backfill
  namespace: featureduck
  labels:
    app: featureduck
    schedule: weekly
spec:
  schedule: "0 3 * * 0"  # 3 AM on Sundays
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 4
  failedJobsHistoryLimit: 4
  jobTemplate:
    spec:
      backoffLimit: 2
      activeDeadlineSeconds: 21600  # 6 hours timeout
      template:
        metadata:
          labels:
            app: featureduck
            job-type: backfill
        spec:
          restartPolicy: OnFailure
          containers:
            - name: featureduck
              image: featureduck/cli:latest
              command:
                - /bin/sh
                - -c
                - |
                  # Calculate date range (last 7 days)
                  END_DATE=$(date +%Y-%m-%d)
                  START_DATE=$(date -d '7 days ago' +%Y-%m-%d)

                  echo "Backfilling from $START_DATE to $END_DATE"

                  # Backfill all feature views
                  for view in user_features purchase_features session_features; do
                    echo "Backfilling $view..."
                    featureduck backfill \
                      --name=$view \
                      --start-date=$START_DATE \
                      --end-date=$END_DATE \
                      --parallelism=8
                  done
              env:
                - name: FEATUREDUCK_CONFIG
                  value: /config/config.yaml
                - name: RUST_LOG
                  value: info
              volumeMounts:
                - name: config
                  mountPath: /config
                - name: registry
                  mountPath: /data/registry
                - name: features
                  mountPath: /data/features
              resources:
                requests:
                  memory: "2Gi"
                  cpu: "2000m"
                limits:
                  memory: "8Gi"
                  cpu: "8000m"
          volumes:
            - name: config
              configMap:
                name: featureduck-config
            - name: registry
              persistentVolumeClaim:
                claimName: featureduck-registry-pvc
            - name: features
              persistentVolumeClaim:
                claimName: featureduck-features-pvc
