# FeatureDuck Kubernetes CronJob Template
#
# This template schedules feature materialization jobs on Kubernetes.
# Customize for your feature views and schedule requirements.
#
# Usage:
#   kubectl apply -f cronjob.yaml
#
# Verify:
#   kubectl get cronjobs
#   kubectl get jobs
#   kubectl logs job/<job-name>

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: featureduck-config
  namespace: featureduck
  labels:
    app: featureduck
data:
  config.yaml: |
    registry:
      path: /data/registry/registry.db
    storage:
      base_path: /data/features
      compression: zstd
    materialization:
      parallelism: 4
      batch_size: 10000
      retries: 3
      timeout_seconds: 3600

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: featureduck-registry-pvc
  namespace: featureduck
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: standard

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: featureduck-features-pvc
  namespace: featureduck
spec:
  accessModes:
    - ReadWriteMany  # Needed for concurrent jobs
  resources:
    requests:
      storage: 100Gi
  storageClassName: standard

---
# Example: Hourly materialization for user_features
apiVersion: batch/v1
kind: CronJob
metadata:
  name: featureduck-user-features-hourly
  namespace: featureduck
  labels:
    app: featureduck
    feature-view: user-features
    schedule: hourly
spec:
  schedule: "0 * * * *"  # Every hour
  concurrencyPolicy: Forbid  # Don't run concurrent jobs
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 2
      activeDeadlineSeconds: 3600  # 1 hour timeout
      template:
        metadata:
          labels:
            app: featureduck
            feature-view: user-features
        spec:
          restartPolicy: OnFailure
          containers:
            - name: featureduck
              image: featureduck/cli:latest
              imagePullPolicy: Always
              command:
                - featureduck
                - materialize
                - --name=user_features
                - --start=-1h
                - --end=now
              env:
                - name: FEATUREDUCK_CONFIG
                  value: /config/config.yaml
                - name: RUST_LOG
                  value: info,featureduck=debug
                - name: AWS_REGION
                  valueFrom:
                    secretKeyRef:
                      name: aws-credentials
                      key: region
                      optional: true
                - name: AWS_ACCESS_KEY_ID
                  valueFrom:
                    secretKeyRef:
                      name: aws-credentials
                      key: access_key_id
                      optional: true
                - name: AWS_SECRET_ACCESS_KEY
                  valueFrom:
                    secretKeyRef:
                      name: aws-credentials
                      key: secret_access_key
                      optional: true
              volumeMounts:
                - name: config
                  mountPath: /config
                - name: registry
                  mountPath: /data/registry
                - name: features
                  mountPath: /data/features
              resources:
                requests:
                  memory: "512Mi"
                  cpu: "500m"
                limits:
                  memory: "2Gi"
                  cpu: "2000m"
          volumes:
            - name: config
              configMap:
                name: featureduck-config
            - name: registry
              persistentVolumeClaim:
                claimName: featureduck-registry-pvc
            - name: features
              persistentVolumeClaim:
                claimName: featureduck-features-pvc

---
